<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<!-- end of stylesheets -->

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<!-- end of fonts -->

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- end of scripts -->

</head>
<body>
	
	<!-- Header -->
	<header id="header">
		<div class="container clearfix">
			<div class="row">
				<div id="logo" class="col-md-6">
					<img src="img/udacity.png" alt="Udacity">
				</div>
				<div id="title" class="col-md-6">
					<h1>Jane Doette</h1><br>
					<h2>Front-End Ninja</h2>
				</div>
			</div>
			<hr>
		</div>
	</header>
	<!-- header end -->

	<!-- Slider -->
	<section id="slider">
		<div class="container clearfix">
			<img class="img-responsive" src="img/slider.png" alt="slider">
		</div>
	</section>
	<!-- end of slider -->

	<!-- Featured Boxes -->
	<section id="featured-boxes">
		<div class="container clearfix">
			<h2 id="title">Featured Work</h2>
			<div class="row">
				<div class="col-md-4">
					<img class="img-responsive" src="img/appify.png" alt="Appify">
					<h3>Appify</h3>
					<p>
						<a href="https://github.com/udacity/Appify/" target="_blank">
							https://github.com/udacity/Appify/
						</a>
					</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="img/sunflower.png" alt="Sunflower">
					<h3>Sunflower</h3>
					<p>
						<a href="https://github.com/udacity/Sunflower/" target="_blank">
							https://github.com/udacity/Sunflower/
						</a>
					</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="img/bokeh.png" alt="Bokeh">
					<h3>Bokeh</h3>
					<p>
						<a href="https://github.com/udacity/Bokeh/" target="_blank">
							https://github.com/udacity/Bokeh/
						</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- end of featured boxes -->

</body>
</html>
